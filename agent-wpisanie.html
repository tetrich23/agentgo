
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Agent ‚Äì Nasz PrƒÖd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial; background: #f8f6ec; padding: 20px; }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    button {
      background: #336633; color: white;
      border: none; padding: 10px 15px;
      border-radius: 8px; cursor: pointer;
    }
    h2, h3 { color: #1e3615; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <h2>Agent ‚Äì Panel przejmowania zg≈Çosze≈Ñ</h2>
  <h3>Dostƒôpne zg≈Çoszenia</h3>
  <div id="taskList"></div>

  <h3>Zrealizowane zg≈Çoszenia</h3>
  <div id="historyList"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIwz2juFmcNOVorEywVj8U040GgT3euVQ",
      authDomain: "mesi-a81c4.firebaseapp.com",
      projectId: "mesi-a81c4",
      storageBucket: "mesi-a81c4.appspot.com",
      messagingSenderId: "291235707667",
      appId: "1:291235707667:web:66d7f1e079321c5306f8e6"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function load() {
      const taskList = document.getElementById("taskList");
      const historyList = document.getElementById("historyList");
      taskList.innerHTML = "";
      historyList.innerHTML = "";

      const snapshot = await db.collection("tasks").get();
      snapshot.forEach(doc => {
        const d = doc.data();
        const div = document.createElement("div");
        div.className = "card";

        const addr = \`\${d.ulica || ""}, \${d.kod || ""} \${d.miasto || ""}\`;
        const content = \`<b>\${addr}</b><br/>üìû \${d.name}, tel: \${d.phone}\`;

        if (d.status === "Zrealizowane") {
          div.innerHTML = content + \`
            <br/>üßç Agent: \${d.agent || "-"}
            <br/>‚úÖ Umowa: \${d.umowa || "-"}
            <br/>üí¨ \${d.komentarz || "-"}
            <br/>üïí \${new Date(d.zakonczono?.seconds * 1000 || "").toLocaleString("pl-PL")}
          \`;
          historyList.appendChild(div);
        } else if (d.status === "Dostƒôpne") {
          div.innerHTML = content;
          const btn = document.createElement("button");
          btn.innerText = "Przejmujƒô";
          btn.onclick = async () => {
            const agent = prompt("Wpisz sw√≥j identyfikator agenta:");
            if (!agent) return;
            const komentarz = prompt("Komentarz:");
            const umowa = confirm("Czy umowa podpisana?");
            await db.collection("tasks").doc(doc.id).update({
              status: "Zrealizowane",
              agent: agent,
              komentarz: komentarz || "",
              umowa: umowa ? "tak" : "nie",
              zakonczono: new Date()
            });
            load();
          };
          div.appendChild(btn);
          taskList.appendChild(div);
        }
      });
    }
    load();
  </script>
</body>
</html>
