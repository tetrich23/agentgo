
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Agent - Lista zgłoszeń</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <h2>Zgłoszenia dostępne dla agenta</h2>
  <ul id="taskList"></ul>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIwz2juFmcNOVorEywVj8U040GgT3euVQ",
      authDomain: "mesi-a81c4.firebaseapp.com",
      projectId: "mesi-a81c4",
      storageBucket: "mesi-a81c4.appspot.com",
      messagingSenderId: "291235707667",
      appId: "1:291235707667:web:66d7f1e079321c5306f8e6",
      measurementId: "G-JPLD8X2C53"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      const snapshot = await db.collection("tasks").where("status", "==", "Dostępne").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const li = document.createElement("li");
        li.textContent = `${data.name}, ${data.address}, tel: ${data.phone}`;
        list.appendChild(li);
      });
    }

    loadTasks();
  </script>
</body>
</html>
