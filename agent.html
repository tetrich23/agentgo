
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f6ec;
    }
    header {
      background-color: #1e3615;
      color: white;
      padding: 10px;
      text-align: center;
    }
    header img {
      height: 40px;
      margin-top: 5px;
    }
    main {
      padding: 20px;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h4 {
      margin: 0;
      font-size: 18px;
    }
    .card small {
      display: block;
      margin: 4px 0 8px;
      color: #666;
    }
    button {
      background-color: #c77b2b;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo" />
    <h2>NASZ PRĄD S.A.</h2>
  </header>
  <main>
    <h3>Dostępni klienci</h3>
    <div id="taskList"></div>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIwz2juFmcNOVorEywVj8U040GgT3euVQ",
      authDomain: "mesi-a81c4.firebaseapp.com",
      projectId: "mesi-a81c4",
      storageBucket: "mesi-a81c4.appspot.com",
      messagingSenderId: "291235707667",
      appId: "1:291235707667:web:66d7f1e079321c5306f8e6",
      measurementId: "G-JPLD8X2C53"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadTasks() {
      const container = document.getElementById("taskList");
      container.innerHTML = "";
      const snapshot = await db.collection("tasks").where("status", "==", "Dostępne").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h4>${data.address}</h4>
          <small>${data.name}</small>
          <small>${data.phone}</small>
          <button onclick="acceptTask('${doc.id}')">Przejmuję</button>
        `;
        container.appendChild(div);
      });
    }

    async function acceptTask(id) {
      await db.collection("tasks").doc(id).update({ status: "W realizacji" });
      loadTasks();
    }

    loadTasks();
  </script>
</body>
</html>
