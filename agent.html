<script>
const agentId = localStorage.getItem("user") || "anonim";
if (agentId === "anonim") alert("Brak zalogowanego agenta!");

const firebaseConfig = {
  apiKey: "AIzaSyBIwz2juFmcNOVorEywVj8U040GgT3euVQ",
  authDomain: "mesi-a81c4.firebaseapp.com",
  projectId: "mesi-a81c4",
  storageBucket: "mesi-a81c4.appspot.com",
  messagingSenderId: "291235707667",
  appId: "1:291235707667:web:66d7f1e079321c5306f8e6"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

async function loadTasks() {
  const taskList = document.getElementById("taskList");
  const history = document.getElementById("historyList");
  taskList.innerHTML = "";
  history.innerHTML = "";

  const snapshot = await db.collection("tasks").get();
  snapshot.forEach(doc => {
    const d = doc.data();
    const div = document.createElement("div");
    div.className = "task-card";
    div.innerHTML = `
      <b>${d.ulica || ""}, ${d.kod || ""} ${d.miasto || ""}</b><br/>
      ðŸ“ž ${d.name || ""}, tel: ${d.phone || ""}<br/>
    `;

    if (d.status === "Zrealizowane" && d.agent === agentId) {
      div.innerHTML += `
        âœ… Umowa: ${d.umowa}<br/>
        ðŸ’¬ Komentarz: ${d.komentarz}<br/>
        ðŸ•’ ${new Date(d.zakonczono?.seconds * 1000 || "").toLocaleString("pl-PL")}
      `;
      history.appendChild(div);
    } else if (d.status === "DostÄ™pne") {
      const btn = document.createElement("button");
      btn.textContent = "PrzejmujÄ™";
      btn.onclick = async () => {
        const komentarz = prompt("Komentarz:");
        const umowa = confirm("Czy umowa podpisana?");
        await db.collection("tasks").doc(doc.id).update({
          status: "Zrealizowane",
          agent: agentId,
          komentarz: komentarz || "",
          umowa: umowa ? "tak" : "nie",
          zakonczono: new Date()
        });
        loadTasks();
      };
      div.appendChild(btn);
      taskList.appendChild(div);
    }
  });
}
loadTasks();
</script>
