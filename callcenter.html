
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Call Center – Firebase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f7ef;
      margin: 0;
    }
    header {
      background-color: #1e3515;
      padding: 20px;
      text-align: center;
    }
    header img {
      max-height: 50px;
    }
    main {
      padding: 16px;
      max-width: 600px;
      margin: auto;
    }
    form {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #3f582d;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-size: 16px;
      width: 100%;
    }
  </style>
  <script type="module">
    import {{ initializeApp }} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {{ getFirestore, collection, addDoc }} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {{
      apiKey: "AIzaSyBIwz2juFmcNOVorEywVj8U040GgT3euVQ",
      authDomain: "mesi-a81c4.firebaseapp.com",
      projectId: "mesi-a81c4",
      storageBucket: "mesi-a81c4.firebasestorage.app",
      messagingSenderId: "291235707667",
      appId: "1:291235707667:web:66d7f1e079321c5306f8e6",
      measurementId: "G-JPLD8X2C53"
    }};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addEventListener("DOMContentLoaded", () => {{
      const form = document.getElementById("taskForm");

      form.addEventListener("submit", async (e) => {{
        e.preventDefault();
        const task = {{
          name: form.name.value,
          address: form.address.value,
          phone: form.phone.value,
          description: form.description.value,
          status: "Dostępne",
          report: ""
        }};

        try {{
          await addDoc(collection(db, "tasks"), task);
          alert("✅ Zgłoszenie zostało dodane!");
          form.reset();
        }} catch (error) {{
          console.error("❌ Błąd zapisu do Firebase:", error);
        }}
      }});
    }});
  </script>
</head>
<body>
<header>
  <img src="logo.jpg" alt="Logo Nasz Prąd" />
</header>
<main>
  <form id="taskForm">
    <input type="text" id="name" placeholder="Imię i nazwisko" required />
    <input type="text" id="address" placeholder="Adres" required />
    <input type="text" id="phone" placeholder="Telefon" required />
    <textarea id="description" placeholder="Opis zgłoszenia" required></textarea>
    <button type="submit">Dodaj zgłoszenie</button>
  </form>
</main>
</body>
</html>
