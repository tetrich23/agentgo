<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Agenta</title>
  <style>
    body {
      background: #f8f6ec;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header {
      background-color: #1e3615;
      color: white;
      text-align: center;
      padding: 20px;
      font-weight: bold;
    }
    main {
      padding: 20px;
    }
    .task {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>Panel agenta</header>
  <main>
    <h3>Dostępne zgłoszenia</h3>
    <div id="taskList"></div>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIwz2juFmcNOVorEywVj8U040GgT3euVQ",
      authDomain: "mesi-a81c4.firebaseapp.com",
      projectId: "mesi-a81c4",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";

      const querySnapshot = await db.collection("tasks")
        .where("status", "==", "Nowe")
        .get();

      querySnapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "task";
        div.innerHTML = `
          <strong>${data.name}</strong><br>
          📞 ${data.phone}<br>
          📍 ${data.ulica}, ${data.kod} ${data.miasto}<br>
          📝 ${data.description || ''}<br>
        `;
        list.appendChild(div);
      });
    }

    loadTasks();
  </script>
</body>
</html>
