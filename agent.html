
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Agent ‚Äì Firebase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f7ef;
      margin: 0;
    }
    header {
      background-color: #1e3515;
      padding: 20px;
      text-align: center;
    }
    header img {
      max-height: 50px;
    }
    main {
      padding: 16px;
      max-width: 600px;
      margin: auto;
    }
    .task {
      background: #fff;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 16px;
    }
    .task button {
      background-color: #cd7821;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 16px;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
    }
    .task button.green {
      background-color: #3f582d;
    }
    textarea {
      width: 100%;
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    #map {
      height: 300px;
      border-radius: 16px;
      margin-top: 16px;
    }
    #export {
      background-color: #3f582d;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-size: 15px;
      width: 100%;
      margin-bottom: 16px;
      cursor: pointer;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, onSnapshot, updateDoc, doc, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBIwz2juFmcNOVorEywVj8U040GgT3euVQ",
      authDomain: "mesi-a81c4.firebaseapp.com",
      projectId: "mesi-a81c4",
      storageBucket: "mesi-a81c4.firebasestorage.app",
      messagingSenderId: "291235707667",
      appId: "1:291235707667:web:66d7f1e079321c5306f8e6",
      measurementId: "G-JPLD8X2C53"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const taskRef = collection(db, "tasks");

    const map = L.map("map").setView([52.23, 21.01], 6);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
    let markers = [];

    function clearMarkers() {
      markers.forEach(m => map.removeLayer(m));
      markers = [];
    }

    function renderTasks(tasks) {
      const container = document.getElementById("taskList");
      container.innerHTML = "";
      clearMarkers();

      tasks.forEach(docSnap => {
        const t = docSnap.data();
        const id = docSnap.id;

        const card = document.createElement("div");
        card.className = "task";
        card.innerHTML = `
          <b>${t.name}</b><br/>
          <span style="color: #444;">${t.phone}</span><br/>
          <strong>üìç ${t.address}</strong><br/>
          <i>${t.description}</i><br/>
          <p>üîÑ <b>Status:</b> ${t.status}</p>
        `;

        if (t.status === "Dostƒôpne") {
          const btn = document.createElement("button");
          btn.innerText = "Przejmujƒô";
          btn.onclick = async () => {
            await updateDoc(doc(db, "tasks", id), { status: "W realizacji" });
          };
          card.appendChild(btn);
        }

        if (t.status === "W realizacji") {
          const textarea = document.createElement("textarea");
          textarea.placeholder = "Wpisz raport...";
          textarea.id = "report_" + id;
          card.appendChild(textarea);

          const btn = document.createElement("button");
          btn.className = "green";
          btn.innerText = "Zapisz raport";
          btn.onclick = async () => {
            const value = textarea.value.trim();
            if (!value) return alert("Raport nie mo≈ºe byƒá pusty!");
            await updateDoc(doc(db, "tasks", id), {
              report: value,
              status: "Zrealizowane"
            });
          };
          card.appendChild(btn);
        }

        if (t.status === "Zrealizowane") {
          const raport = document.createElement("p");
          raport.innerHTML = "‚úÖ <b>Raport:</b> " + t.report;
          card.appendChild(raport);
        }

        container.appendChild(card);
      });
    }

    onSnapshot(taskRef, (snapshot) => {
      renderTasks(snapshot.docs);
    });

    window.exportCSV = async function () {
      const snapshot = await getDocs(taskRef);
      const csv = ["Imiƒô,Adres,Telefon,Opis,Status,Raport"];
      snapshot.forEach(docSnap => {
        const t = docSnap.data();
        csv.push([t.name, t.address, t.phone, t.description, t.status, t.report || ""].map(v => `"${v}"`).join(","));
      });
      const blob = new Blob([csv.join("\n")], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "raport_zgloszen.csv";
      a.click();
    };
  </script>
</head>
<body>
<header>
  <img src="logo.jpg" alt="Logo Nasz PrƒÖd" />
</header>
<main>
  <button id="export" onclick="exportCSV()">üì§ Eksportuj zg≈Çoszenia</button>
  <div id="taskList"></div>
  <div id="map"></div>
</main>
</body>
</html>
