
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />

  <style>

    header {

    .card {

<body>
  <header>
    <img src="logo.jpg" alt="Logo" />
    <h2>NASZ PRÄ„D S.A. â€“ Call Center</h2>
  </header>
  <main>
    <form id="taskForm">
      <h3>âž• Dodaj klienta</h3>
      <input id="name" placeholder="ImiÄ™ i nazwisko" required />
      <input id="city" placeholder="Miasto" required />
      <input id="street" placeholder="Ulica i numer" required />
      <input id="postal" placeholder="Kod pocztowy" required />
      <input id="phone" placeholder="Telefon" required />
      <textarea id="description" placeholder="Opis" required></textarea>
      <button type="submit">Dodaj zgÅ‚oszenie</button>
    </form>

    <section id="reportSection">
      <h3>ðŸ“‹ Zrealizowane zgÅ‚oszenia</h3>
      <div id="reportList"></div>
    </section>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIwz2juFmcNOVorEywVj8U040GgT3euVQ",
      authDomain: "mesi-a81c4.firebaseapp.com",
      projectId: "mesi-a81c4",
      storageBucket: "mesi-a81c4.appspot.com",
      messagingSenderId: "291235707667",
      appId: "1:291235707667:web:66d7f1e079321c5306f8e6"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("taskForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const task = {
        name: document.getElementById("name").value,
        miasto: document.getElementById("city").value,
        ulica: document.getElementById("street").value,
        kod: document.getElementById("postal").value,
        phone: document.getElementById("phone").value,
        description: document.getElementById("description").value,
        status: "DostÄ™pne",
        timestamp: new Date()
      };
      try {
        await db.collection("tasks").add(task);
        alert("âœ… ZgÅ‚oszenie dodane!");
        e.target.reset();
        loadReports();
      } catch (err) {
        alert("BÅ‚Ä…d dodawania zgÅ‚oszenia: " + err.message);
      }
    });

    function formatDate(timestamp) {
      if (!timestamp || !timestamp.toDate) return "brak";
      const date = timestamp.toDate();
      return date.toLocaleString("pl-PL");
    }

    async function loadReports() {
      const container = document.getElementById("reportList");
      container.innerHTML = "";
      const snapshot = await db.collection("tasks").where("status", "==", "Zrealizowane").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <strong>${data.ulica || "-"}, ${data.kod || "-"} ${data.miasto || "-"}</strong>
          <small>ðŸ“ž ${data.name || "-"}, tel: ${data.phone || "-"}</small>
          <small>ðŸ‘· Agent: ${data.agent || "-"}</small>
          <small>âœ… Umowa: ${data.umowa || "-"}</small>
          <small>ðŸ’¬ Komentarz: ${data.komentarz || "-"}</small>
          <small>ðŸ“… Realizacja: ${formatDate(data.dataRealizacji)}</small>
        `;
        container.appendChild(div);
      });
    }

    loadReports();
  </script>
</body>
</html>
