
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Logowanie – Nasz Prąd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f7ef;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }
    header {
      background-color: #1e3515;
      padding: 20px;
      width: 100%;
      text-align: center;
    }
    header img {
      max-height: 50px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      margin-top: 20px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #3f582d;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
    }
    .toggle {
      margin-top: 10px;
      text-align: center;
      cursor: pointer;
      color: #3f582d;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBIwz2juFmcNOVorEywVj8U040GgT3euVQ",
      authDomain: "mesi-a81c4.firebaseapp.com",
      projectId: "mesi-a81c4",
      storageBucket: "mesi-a81c4.firebasestorage.app",
      messagingSenderId: "291235707667",
      appId: "1:291235707667:web:66d7f1e079321c5306f8e6",
      measurementId: "G-JPLD8X2C53"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let isRegistering = true;

    const toggleForm = () => {
      isRegistering = !isRegistering;
      document.getElementById("role").style.display = isRegistering ? "block" : "none";
      document.getElementById("submitBtn").innerText = isRegistering ? "Zarejestruj się" : "Zaloguj się";
      document.getElementById("toggleText").innerText = isRegistering ? "Masz już konto? Zaloguj się" : "Nie masz konta? Zarejestruj się";
    };

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("authForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = e.target.email.value;
        const password = e.target.password.value;

        if (isRegistering) {
          const role = e.target.role.value;
          try {
            const userCred = await createUserWithEmailAndPassword(auth, email, password);
            await setDoc(doc(db, "users", userCred.user.uid), {
              email,
              role
            });
            redirectUser(role);
          } catch (err) {
            alert("Błąd rejestracji: " + err.message);
          }
        } else {
          try {
            const userCred = await signInWithEmailAndPassword(auth, email, password);
            const userDoc = await getDoc(doc(db, "users", userCred.user.uid));
            if (userDoc.exists()) {
              const role = userDoc.data().role;
              redirectUser(role);
            } else {
              alert("Brak przypisanej roli użytkownika.");
            }
          } catch (err) {
            alert("Błąd logowania: " + err.message);
          }
        }
      });

      document.getElementById("toggleText").addEventListener("click", toggleForm);
    });

    function redirectUser(role) {
      if (role === "agent") {
        window.location.href = "agent.html";
      } else if (role === "callcenter") {
        window.location.href = "callcenter.html";
      } else {
        alert("Nieznana rola: " + role);
      }
    }
  </script>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo Nasz Prąd" />
  </header>
  <form id="authForm">
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Hasło" required />
    <select name="role" id="role" required>
      <option value="agent">Agent</option>
      <option value="callcenter">Call Center</option>
    </select>
    <button type="submit" id="submitBtn">Zarejestruj się</button>
    <div class="toggle" id="toggleText">Masz już konto? Zaloguj się</div>
  </form>
</body>
</html>
