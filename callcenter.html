
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Call Center - Dodaj zgłoszenie</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <h2>Call Center - Dodaj zgłoszenie</h2>
  <form id="taskForm">
    <input id="name" placeholder="Imię i nazwisko" required />
    <input id="address" placeholder="Adres" required />
    <input id="phone" placeholder="Telefon" required />
    <textarea id="description" placeholder="Opis" required></textarea>
    <button type="submit">Dodaj zgłoszenie</button>
  </form>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIwz2juFmcNOVorEywVj8U040GgT3euVQ",
      authDomain: "mesi-a81c4.firebaseapp.com",
      projectId: "mesi-a81c4",
      storageBucket: "mesi-a81c4.appspot.com",
      messagingSenderId: "291235707667",
      appId: "1:291235707667:web:66d7f1e079321c5306f8e6",
      measurementId: "G-JPLD8X2C53"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("taskForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const task = {
        name: document.getElementById("name").value,
        address: document.getElementById("address").value,
        phone: document.getElementById("phone").value,
        description: document.getElementById("description").value,
        status: "Dostępne",
        timestamp: new Date()
      };
      try {
        await db.collection("tasks").add(task);
        alert("Zgłoszenie dodane!");
        document.getElementById("taskForm").reset();
      } catch (err) {
        alert("Błąd dodawania zgłoszenia: " + err.message);
      }
    });
  </script>
</body>
</html>
