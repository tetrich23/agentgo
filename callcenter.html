
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Call Center - Aktualne zgłoszenia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .task {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .task-header {
      font-weight: bold;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBIwz2juFmcNOVorEywVj8U040GgT3euVQ",
      authDomain: "mesi-a81c4.firebaseapp.com",
      projectId: "mesi-a81c4",
      storageBucket: "mesi-a81c4.firebasestorage.app",
      messagingSenderId: "291235707667",
      appId: "1:291235707667:web:66d7f1e079321c5306f8e6",
      measurementId: "G-JPLD8X2C53"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadTasks() {
      const taskContainer = document.getElementById("taskContainer");
      taskContainer.innerHTML = "Wczytywanie...";

      const tasksRef = collection(db, "tasks");
      const q = query(tasksRef, where("status", "==", "Dostępne"));
      const querySnapshot = await getDocs(q);

      taskContainer.innerHTML = "";

      if (querySnapshot.empty) {
        taskContainer.innerHTML = "Brak aktualnych zgłoszeń.";
        return;
      }

      querySnapshot.forEach((doc) => {
        const task = doc.data();
        const div = document.createElement("div");
        div.className = "task";
        div.innerHTML = `
          <div class="task-header">${task.miasto || ""}, ${task.ulica || ""}</div>
          <div>Data: ${task.data || "-"}</div>
          <div>Telefon: ${task.telefon || task.phone || "-"}</div>
          <div>Dodane przez: ${task.utworzonyPrzez || "?"}</div>
        `;
        taskContainer.appendChild(div);
      });
    }

    window.addEventListener("DOMContentLoaded", loadTasks);
  </script>
</head>
<body>
  <h1>Aktualne zgłoszenia</h1>
  <div id="taskContainer"></div>
</body>
</html>
